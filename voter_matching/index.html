<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>政策マッチング（試作）</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>政策マッチング（試作）</h1>

  <form id="surveyForm">
    <fieldset>
      <legend>原発</legend>
      <label><input type="radio" name="nuclear" value="-2" required> 強く反対</label>
      <label><input type="radio" name="nuclear" value="-1"> 反対</label>
      <label><input type="radio" name="nuclear" value="0"> どちらでもない</label>
      <label><input type="radio" name="nuclear" value="1"> 賛成</label>
      <label><input type="radio" name="nuclear" value="2"> 強く賛成</label>
    </fieldset>

    <fieldset>
      <legend>消費税</legend>
      <label><input type="radio" name="tax" value="-2" required> 下げるべき</label>
      <label><input type="radio" name="tax" value="-1"> やや下げる</label>
      <label><input type="radio" name="tax" value="0"> 現状維持</label>
      <label><input type="radio" name="tax" value="1"> やや上げる</label>
      <label><input type="radio" name="tax" value="2"> 上げるべき</label>
    </fieldset>

    <fieldset>
      <legend>夫婦別姓</legend>
      <label><input type="radio" name="marriage" value="-2" required> 強く反対</label>
      <label><input type="radio" name="marriage" value="-1"> 反対</label>
      <label><input type="radio" name="marriage" value="0"> どちらでもない</label>
      <label><input type="radio" name="marriage" value="1"> 賛成</label>
      <label><input type="radio" name="marriage" value="2"> 強く賛成</label>
    </fieldset>

    <fieldset>
      <legend>靖国参拝</legend>
      <label><input type="radio" name="yasukuni" value="-2" required> すべきでない</label>
      <label><input type="radio" name="yasukuni" value="-1"> あまりすべきでない</label>
      <label><input type="radio" name="yasukuni" value="0"> どちらでもない</label>
      <label><input type="radio" name="yasukuni" value="1"> すべき</label>
      <label><input type="radio" name="yasukuni" value="2"> 強くすべき</label>
    </fieldset>

    <fieldset>
      <legend>大阪都構想</legend>
      <label><input type="radio" name="osaka" value="-2" required> 強く反対</label>
      <label><input type="radio" name="osaka" value="-1"> 反対</label>
      <label><input type="radio" name="osaka" value="0"> どちらでもない</label>
      <label><input type="radio" name="osaka" value="1"> 賛成</label>
      <label><input type="radio" name="osaka" value="2"> 強く賛成</label>
    </fieldset>

    <button type="submit">結果を見る</button>
  </form>

  <h2>結果</h2>
  <div id="result"></div>

  <p>
    ※ 個人が作成した試作ツールです。<br>
    ※ 実在の候補者データではありません。
  </p>
</body>
</html>
